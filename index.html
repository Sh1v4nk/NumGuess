<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NumGuess - Sh1v4nk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div class="game">
      <div class="instructions-section">
        <h1>NumGuess Game</h1>
        <p>Can you guess the correct number between 1 and 100?</p>
        <p>You have 10 attempts to guess the correct number.</p>
      </div>

      <form class="game-container">
        <label for="guessInput">Guess the number:</label>
        <input type="number" id="guessInput" placeholder="Enter your guess">
        <button type="submit" class="submit-btn">Submit Guess</button>
      </form>

      <div class="result-section">
        <p class="answer">The correct number was: <span class="result">55</span></p>
        <p class="attempts">Attempts: <span id="attempts">10</span></p>
        <p class="last-guess">Previous guesses: <span class="guesses">None</span></p>
      </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
